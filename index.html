<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Preview Card</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="text-blocks">
    <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    <div class="stats-container">
      <div class="stat">
        <h3>10k+</h3>
        <p>COMPANIES</p>
      </div>
      <div class="stat">
        <h3>314</h3>
        <p>TEMPLATES</p>
      </div>
      <div class="stat">
        <h3>12M+</h3>
        <p>QUERIES</p>
      </div>
    </div>
  </div>

  <div class="image">
    <picture>
      <source media="(max-width: 768px)" srcset="https://raw.githubusercontent.com/Kendial/preview_card_component/refs/heads/main/image-header-mobile.jpg">
      <source media="(min-width: 768px)" srcset="https://raw.githubusercontent.com/Kendial/preview_card_component/refs/heads/main/image-header-desktop.jpg">
      <img src="https://raw.githubusercontent.com/Kendial/preview_card_component/refs/heads/main/image-header-desktop.jpg" alt="Working team">
    </picture>
  </div>
</div>
</body>
</html>
